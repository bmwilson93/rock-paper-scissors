<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <div class="wrapper">
            
            <div class="head-banner">
                <h2>Rock Paper Scissors</h2>
            </div>
            
            <div class="new-game game-buttons ">
                <button id="new-game-button">New Game</button>
            </div>

            <div class="game-buttons play-buttons invisible">
                <button id="rock-button">Rock</button>
                <button id="paper-button">Paper</button>
                <button id="scissors-button">Scissors</button>
            </div>

            <div class="results">
                
                <div class="choices">
                    <div class="choice">
                        <h3>Your Choice</h3>
                        <p id="player-choice">None</p>
                    </div>
                    <div class="choice">
                        <h3>Opponent Choice</h3>
                        <p id="computer-choice">None</p>
                    </div>
                </div> <!-- choices end -->

                <div class="round-message">
                    <p>The results of the round will appear here.</p>
                </div>

                <div class="score-box">
                    <h3>Score</h3>
                    <table>
                        <tr>
                            <td>Player</td>
                            <td id="player-score">0</td>
                        </tr>
                        <tr>
                            <td>Computer</td>
                            <td id="computer-score">0</td>
                        </tr>
                    </table>
                </div> <!-- scorebox end -->

            </div> <!-- results end -->

            

        </div> <!-- wrapper end -->
         <script src="game.js"></script>
    </body>
</html>
